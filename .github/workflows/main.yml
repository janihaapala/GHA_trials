name: Build-Test-Deploy

on:
  workflow_dispatch:
  push:
    branches:  
      - master
  schedule:
    - cron: '0 7 * * *'
    - cron: '0 21 * * *'

jobs:
  Build-Job:
    runs-on: ubuntu-latest
    name: making builds
    steps:
      - uses: actions/checkout@v1
      - name: Install surge
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install -g surge

  Test-job1:
    runs-on: ubuntu-latest
    name: Test1
    needs: [Build-Job]
    if: github.ref != 'refs/heads/production'
    steps:
      - uses: actions/checkout@v1
      - name: Test1
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install --global mocha
      - run: npm test
    
  Test-job2:
    runs-on: ubuntu-latest
    name: Test2
    needs: [Build-Job]
    if: github.ref != 'refs/heads/production'
    steps:
      - uses: actions/checkout@v1
      - name: Test2
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install mocha chai --save-dev
      - run: npm test
  
  Test-job3:
    runs-on: ubuntu-latest
    name: Test3
    needs: [Test-job2]
    if: github.ref != 'refs/heads/production'
    steps:
      - uses: actions/checkout@v1
      - name: Test3
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install --global mocha
      - run: npm install unit.js
      - run: npm test  
    
  Deploy-job:
    runs-on: ubuntu-latest
    needs: [Test-job1, Test-job2, Test-job3]
    name: Deployment
    steps:
      - uses: actions/checkout@v1
      - name: Deploy
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install -g surge
      - run: surge ./ ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}
  
  Postdeploy-Testing:
    runs-on: ubuntu-latest
    needs: [Deploy-job]
    name: Curl-Testing
    steps:
      - uses: actions/checkout@v1
      - name: Curl-Testing
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: sudo apt install curl
      - run: curl -Is ${{ secrets.SURGE_DOMAIN }} | head -n 1
      
  Notify-on-email:
    runs-on: ubuntu-latest
    if: always()
    needs: [Build-Job, Test-job1, Test-job2, Test-job3, Postdeploy-Testing]
    name: EmailNotify
    steps:
      - name: Send-Mail
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Github Actions job result
          body: Workflow status of ${{ github.repository }} 1)Buildjob- ${{ needs.Build-Job.result }}
          to: ${{ secrets.MAIL_USERNAME }}
          from: GHA Bot
